name: Package and Release

on:
  push:
    branches: [ master ]

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - id: release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"

  build_x86:
    needs: pre-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Instal Deps
      run: sudo apt install -y git build-essential zlib1g-dev checkinstall libpcap-dev libssl-dev libarchive-dev libbz2-dev liblzma-dev cmake
    - name: Get / Install cJSON
      run: |
       git clone https://github.com/DaveGamble/cJSON
       cd cJSON
       mkdir build; cd build
       cmake ../ -DBUILD_SHARED_LIBS=Off
       make
       sudo make install
       cd ../
    - name: clean
      run: make cleanall
    - name: make
      run: make
    - name: Upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ jobs.pre-release.outputs.upload_url }}
        asset_path: net-nomad-hcx_x86_64
        asset_name: net-nomad-hcx_x86_64
        asset_content_type: application/x-binary
        
  build_arm:
    needs: pre-release
    runs-on: [self-hosted, Linux, ARM]
    steps:
    - uses: actions/checkout@v3
    - name: clean
      run: make cleanall
    - name: make
      run: make
    - name: Upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ jobs.pre-release.outputs.upload_url }}
        asset_path: net-nomad-hcx_armhf
        asset_name: net-nomad-hcx_armhf
        asset_content_type: application/x-binary
        
  build_arm64:
    needs: pre-release
    runs-on: [self-hosted, Linux, ARM64]
    steps:
    - uses: actions/checkout@v3
    - name: clean
      run: make cleanall
    - name: make
      run: make
    - name: Upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ jobs.pre-release.outputs.upload_url }}
        asset_path: net-nomad-hcx_aarch64
        asset_name: net-nomad-hcx_aarch64
        asset_content_type: application/x-binary

